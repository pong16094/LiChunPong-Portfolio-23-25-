<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <style>
    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .sign-in-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .sign-in-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #1e3a8a;
      border: none;
      border-radius: 3px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1c64f2;
    }

    .forgot-password,
    .create-account {
      text-align: center;
      margin-top: 15px;
      color: #666;
    }

    .forgot-password a,
    .create-account a {
      color: #1c64f2;
      text-decoration: none;
    }

    .email-container {
      flex: 1;
      display: flex;
      align-items: center;
    }

    .email-container input {
      background-color: #fff;
      border: none;
    }

    .email-container .change-email a {
      padding: 10px 5px;
      color: #666;
      text-decoration: underline;


    }

    .password {
      display: inline-block;
      position: relative;

      width: 92%;

    }

    .password input {
      padding: 10px 10px;
      width: 100%;
      outline: none;
      border: 1px solid #000;
      border-radius: 2px;
    }

    .pass-icon {
      position: absolute;
      top: 5px;
      right: -10px;
      width: 24px;
      cursor: pointer;
    }

    #errorMessage {
      color: red;
      font-size: 0.9em;
    }
  </style>

</head>

<body>
  <div class="logo">
    <img src="Logo.png" width="160" height="120" alt="Company Logo">
  </div>
  <div class="sign-in-container">
    <h2>Sign In</h2>
    <form id="sign-in-password-form" method="post">
      <div class="form-group">
        <label for="email">Email</label>
        <div class="email-container">
          <input type="email" id="email" name="email" disabled>

          <div class="change-email">
            <a href="Login.html">Change</a>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password">
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
          <img src="eye.png" onclick="pass()" class="pass-icon" id="pass-icon">
        </div>
      </div>
      <div class="error" id="errorMessage"></div>
      <button type="submit">Sign In</button>
    </form>
    <div class="forgot-password">
      <a href="sendEmail.html">Forgot password?</a>
    </div>
    <div class="create-account">
      <a href="Register.html">Create Account</a>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get('email');

    const emailInput = document.getElementById('email');
    emailInput.value = email;

    const signInPasswordForm = document.getElementById('sign-in-password-form');

    signInPasswordForm.addEventListener('submit', (event) => {
      event.preventDefault();
      // Implement your sign-in with password logic here
      console.log('Signing in with:', emailInput.value, password.value);
      // Redirect or handle sign-in logic
    });

    var a;
    function pass() {
      if (a == 1) {
        document.getElementById('password').type = 'password';
        document.getElementById('pass-icon').src = 'eye-crossed.png';
        a = 0;
      } else {
        document.getElementById('password').type = 'text';
        document.getElementById('pass-icon').src = 'eye.png';
        a = 1;
      }

    }

  </script>


  <script>
    document.getElementById('errorMessage').textContent = '';
    // check the passwor and the email valid in database
    document.getElementById('sign-in-password-form').addEventListener('submit', (event) => {
      event.preventDefault(); // Prevent the default form submission

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      fetch('/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ email, password }),
      })
        .then((response) => {
          if (response.ok) {
            return response.json();
          } else if (response.status === 401) {
            document.getElementById('errorMessage').textContent = 'Invalid email or password';
            throw new Error('Invalid credentials');
          } else {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
        })
        .then(data => {
          // Store session info
          sessionStorage.setItem('userId', data.userId); // Store in sessionStorage
          sessionStorage.setItem('authToken', data.token);

          // Redirect based on role and status
          if (data.role === 'customer') {
            window.location.href = 'Home.html';
          } else if (data.role === 'vehicle_sales_personnel') {
            window.location.href = 'vehicle_sales.html';
          } else if (data.role === 'insurance_sales_personnel') {
            if (data.status === 'approved') {
              window.location.href = 'insurance_sales.html';
            } else if (data.status === 'processing') {
              alert('Your account is still being processed. Please try again later.');
            } else {
              alert('Cannot find your account.');
            }
          } else {
            alert('Invalid role or account status.');
          }
        })
        .catch((error) => {
          console.error('Error:', error);
          alert('An error occurred. Please try again later.');
        });
    });
  </script>
</body>

</html>
