<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".nav-container ul li").mouseover(function () {
                $(".nav-container").css("background-color", "#fff");
            }).mouseout(function () {
                $(".nav-container").css("background-color", "transparent");
            });


        });

    </script>
    <style>
        * {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            overflow-x: hidden;
            scroll-snap-type: y mandatory;
        }

        .nav-container {
            position: fixed;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding-right: 30px;
            padding-left: 20px;
            height: 80px;
            color: black;
            z-index: 1000;
        }

        .nav-container ul {
            display: flex;
            list-style: none;
            grid-gap: 20px;
            font-size: 15px;
        }

        .nav-container ul li {
            cursor: pointer;
            transition: 0.5s;
            padding: 3px 10px;
            border-radius: 5px;
        }

        .nav-container ul li:hover,
        .nav-container .icons i:hover {
            background-color: gray;
        }

        .nav-container ul li #content {
            display: none;
            position: absolute;
            background-color: #fff;
            width: 100%;
            height: 250px;
            top: 67%;
            left: 0;
        }

        .nav-container ul li #content .product a {
            color: #333;

        }

        .nav-container ul li #content .product a:hover {
            color: #5ff900;
        }

        .nav-container ul li #content .product {
            display: grid;
            padding-left: 8%;
            text-align: center;
        }

        .nav-container ul li #content img {
            width: 150px;
        }

        .logo {
            width: 120px;
            height: 90;
            cursor: pointer;
        }

        .nav-container .icons {
            display: flex;
            font-size: 25px;
            grid-gap: 10px;
            cursor: pointer;
        }

        .nav-container i {
            border-radius: 50%;
            padding: 3px;
            transition: 0.5s;
        }

        .nav-container ul li:hover #content {
            display: flex;
            align-items: center;
            z-index: 999;
        }

        .page {
            margin: 0;
            display: flex;
            height: 100vh;
        }

        .page .img-stay {
            flex: 0 0 50%;
            background-size: cover;
        }

        .page .selection-container {
            position: relative;
            top: 10%;
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            
        }
        .page .selection-container .selection{
            height: 2000px;
        }
        .color-options {
    display: flex;
    gap: 20px;
    justify-content: center;
    margin-top: 20px;
}

.color-option {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    cursor: pointer;
    border: 2px solid #ccc;
}

.color-option.selected {
    border: 2px solid #333;
}

    </style>
</head>

<body>
    <nav class="nav-container">
        <a href="Home.html">
            <img class="logo" src="Logo.png" alt="Logo">
        </a>
        <ul>
            <li>Vehicles
                <div id="content">
                    <div class="product">
                        <a href="car1.html"><img src="Mega-Menu-Vehicles-Model-S.avif"></a>
                        <label>Model S</label>
                        <a href="order.html" class="order">Order</a>
                    </div>
                    <div class="product">
                        <a href="car1.html"><img src="Mega-Menu-Vehicles-Model-3-Performance-LHD.avif"></a>
                        <label>Model 3</label>
                        <a href="order.html" class="order">Order</a>
                    </div>
                    <div class="product">
                        <a href="car1.html"><img src="Mega-Menu-Vehicles-Model-X.avif"></a>
                        <label>Model X</label>
                        <a href="order.html" class="order">Order</a>
                    </div>


                    <div class="product">
                        <a href="car1.html"><img src="Mega-Menu-Vehicles-Model-Y.avif"></a>
                        <label>Model Y</label>
                        <a href="order.html" class="order">Order</a>
                    </div>
                    <div class="product">
                        <a href="car1.html"><img src="Mega-Menu-Vehicles-Cybertruck-1x.avif"></a>
                        <label>Cybertruck</label>
                        <a href="order.html" class="order">Order</a>
                    </div>

                </div>
            </li>
            <li>other</li>
        </ul>
        <div class="icons"><i class="fa">&#xf2be;</i></div>



    </nav>
    <div class="page">
        <div class="img-stay">
            <img src="Mega-Menu-Vehicles-Model-3-Performance-LHD.avif">
        </div>
        <div class="selection-container">
            <div class="selection">
                <h1>Model 3</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin interdum vehicula velit, a posuere
                    augue tincidunt non. Suspendisse potenti.</p>

                    <div class="color">
                        <h2>Select Exterior Color</h2>
                        <div class="color-options">
                            <div class="color-option" style="background-color: red;" data-color="red"></div>
                            <div class="color-option" style="background-color: blue;" data-color="blue"></div>
                            <div class="color-option" style="background-color: black;" data-color="black"></div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</body>

</html>
