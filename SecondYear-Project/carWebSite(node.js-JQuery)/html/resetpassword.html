<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
          body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70vh;
      margin: 0;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
    }
        input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            max-width: 300px;
          border-radius: 5px;
        }
        button {
            padding: 10px 15px;
          background-color: yellow;
          color: crimson;
            cursor: pointer;
        }
      
    </style>
</head>
<body>
   <div class="logo">
    <img src="Logo.png" width="160" height="120" alt="Company Logo">
  </div> 
   <div>
     
    <h2>Reset Your Password</h2>
    <form id="resetForm">
        <input type="hidden" name="token" value="{{token}}"> <!-- Token will be dynamically inserted -->
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required minlength="8" maxlength="20">
            <div class="error" id="passwordError"></div>
  
          </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8" maxlength="20">
          </div>
        <button type="submit" id="resetButton">Reset Password</button>
    </form>
   </div>
</body>

  <script>
    document.getElementById('resetForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the default form submission

    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');
    if (password != confirmPassword) {
        alert('Passwords do not match!');
        return;
    }

    // Make sure to replace '/reset' with your actual endpoint
    fetch('/reset', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({token:token, password: password })
    })
    .then(response => {
        if (!response.ok) {
            return response.text().then(errMessage => {
                throw new Error(errMessage);
            });
        }
        return response.text();
    })
    .then(data => {
        alert('Password has been reset successfully!'); // Alert on success
    })
    .catch(error => {
        alert('Error: ' + error.message); // Alert on error
    });
});
  </script>
</html>
