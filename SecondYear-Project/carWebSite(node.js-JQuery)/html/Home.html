<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
  $(document).ready(function () {
    

    $('#user').click(function(){
      const userId = sessionStorage.getItem('userId');
    console.log('User ID:', userId);
    if (!userId) {
        window.location.href = 'login.html'; // Redirect if userId is not found
    }
    });
    $(".nav-container ul li").mouseover(function () {
      $(".nav-container").css("background-color", "#fff");
      $(".logo").css("filter", "brightness(0)invert(0)");
    }).mouseout(function () {
      $(".nav-container").css("background-color", "transparent");
      $(".logo").css("filter", "brightness(0)invert(1)");
    });


  });

</script>
<style>
  * {
    font-family: "Poppins", sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html {
  overflow-x: hidden;
  scroll-snap-type: y mandatory;
}

  .nav-container {
    position: fixed;
    top: 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    padding-right: 30px;
    padding-left: 20px;
    height: 80px;
    color: black;
    z-index: 1000;
  }

  .nav-container ul {
    display: flex;
    list-style: none;
    grid-gap: 20px;
    font-size: 15px;
  }

  .nav-container ul li {
    cursor: pointer;
    transition: 0.5s;
    padding: 3px 10px;
    border-radius: 5px;
  }

  .nav-container ul li:hover,
  .nav-container .icons i:hover {
    background-color: gray;
  }

  .nav-container ul li #content {
    display: none;
    position: absolute;
    background-color: #fff;
    width: 100%;
    height: 250px;
    top: 67%;
    left: 0;
  }

  .nav-container ul li #content .product a {
    color: #333;
  }

  .nav-container ul li #content .product a:hover {
    color: #5ff900;
  }
  .nav-container ul li a{
    text-decoration: none;
    color: #000;
  }
  .nav-container ul li #content .product {
    display: grid;
    padding-left: 8%;
    text-align: center;
  }



  .nav-container ul li #content img {
    width: 150px;
  }

  .logo {
    width: 120px;
    height: 90;
    cursor: pointer;
    filter: brightness(0)invert(1);
  }

  .nav-container .icons {
    display: flex;
    font-size: 25px;
    grid-gap: 10px;
    cursor: pointer;
  }

  .nav-container i {
    border-radius: 50%;
    padding: 3px;
    transition: 0.5s;
  }

  .nav-container ul li:hover #content {
    display: flex;
    align-items: center;
    z-index: 999;
  }


  .pages {
    display: flex;
    justify-content: center;
    list-style: none;
    text-align: center;
    flex-direction: column;
  }

  .pages li {
    position: relative;
    display: flex;
    flex-direction: column;
    height: 100vh;
    width: 100vw;
    justify-content: space-between;
    padding-top: 150px;
    padding-bottom: 10px;
    color: #fff;
    scroll-snap-align: start;
  }

  .pages li img {
    position: absolute;
    top: 0;
    left: 0;
    z-index: -1;
    object-fit: cover;
    width: 100%;
    height: 100%;
  }

  .page-info h1 {
    letter-spacing: 1px;
    font-size: 40px;
  }

  .page-info h1,
  .page-info h2,
  .page-info h3 {
    font-weight: 600;
  }

  .page-footer .buttons {
    margin-bottom: 25px;
    display: flex;
    grid-gap: 20px;
    justify-content: center;
  }

  .page-footer .buttons button {
    font-size: 13px;
    padding: 7px 80px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
  }

  .page-footer .buttons button:first-child {
    background-color: rgba(34, 34, 34, 0.8);
    color: #fff;
  }

  .page-footer .buttons button:last-child {
    background-color: rgba(255, 255, 255, 0.75);
  }

  .page-footer .buttons.inverted button:first-child {
    background-color: rgba(255, 255, 255, 0.75);
    color: #333;
  }

  .page-footer .buttons.inverted button:last-child {
    background-color: rgba(34, 34, 34, 0.8);
    color: #fff;
  }

  .page-footer a {
    font-size: 12px;
    color: #fff;
  }

  .page-footer .buttons.demo-drive button {
    background-color: transparent;
    color: #fff;
    border: 3px solid #fff;
  }
  
</style>
