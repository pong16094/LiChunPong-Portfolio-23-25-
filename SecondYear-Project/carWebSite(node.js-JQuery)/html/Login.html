<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <style>
    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }
    .sign-in-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .sign-in-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="email"] {
      width: 92%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #1e3a8a;
      border: none;
      border-radius: 3px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1c64f2;
    }
    .forgot-password,
    .create-account {
      text-align: center;
      margin-top: 15px;
      color: #666;
    }
    .forgot-password a,
    .create-account a {
      color: #1c64f2;
      text-decoration: none;
    }
  </style>
</head>
<body>
 <div class="logo">
  <img src="Logo.png" width="160" height="120" alt="Company Logo">
        </div>
  <div class="sign-in-container">
    <h2>Sign In</h2>
    <form id="sign-in-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <button type="submit">Next</button>
    </form>
    <div class="forgot-password">
      <a href="sendEmail.html">Forgot password?</a>
    </div>
    <div class="create-account">
      <a href="Register.html">Create Account</a>
    </div>
  </div>

  <script>
    const signInForm = document.getElementById('sign-in-form');

    signInForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const email = document.getElementById('email').value;
      window.location.href = `password.html?email=${email}`;
    });
  </script>
</body>
</html>
